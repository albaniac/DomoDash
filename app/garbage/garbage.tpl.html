<div class="garbage">
    <div class="garbage__heading">{{ vm.title }}<span>{{ vm.currentDate | date:"LLLL"  }}</span></div>
    <div class="garbage__content">
        <div class="garbage__content-occ occ" ng-repeat="garbage in vm.garbagedata">
            <div class="occ__date">
                {{ garbage.date | date:"EEEE" }}
                <span>{{ garbage.date | date:"dd" }}</span>
            </div>
            <div class="occ__img"><span class="icons {{ garbage.type }}" /></span></div>
            <div class="occ__title">{{ garbage.title }}</div>
        </div>
    </div>
</div>
